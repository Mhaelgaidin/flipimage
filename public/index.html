<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipImage</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/df2d66550b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container"></div>
    <form action="" id="imageSelect">
      <label for="imageURL">Enter a URL for a new Image</label>
      <input
        type="text"
        placeholder="Enter an image URL"
        name="imageURL"
        id="imageURL"
        required
      />
      <p id="message" class="hidden error">Please enter a valid image URL</p>
      <button>Display</button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
